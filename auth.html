<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font Awesome Icons -->
  <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer">

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="auth.css" />
  <link rel="stylesheet" href="language.css" />
  
  <!-- reCAPTCHA v2 -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
  <header>


    <nav>
      <img src="./icoinred/logo-88256519050c5e84fcbd2120a81b2097.svg" alt="">
      <ul>
        <li class="botton mobile-only"><a href="index.html">HOME</a></li>
        <li class="mobile-only"><a href="#login">LOGIN</a></li>
        <li class="mobile-only"><a href="#register">REGISTER</a></li>
        <li class="botton desktop-only"><a href="index.html">HOME</a></li>
        <li class="desktop-only"><a href="#login">LOGIN</a></li>
        <li class="desktop-only"><a href="#register">REGISTER</a></li>
      </ul>
    </nav>




    <!-- <h1></h1> -->
  </header>
  <div class="body">
    <div class="container">
      <div class="tab-buttons">
        <button id="registerTab" class="active">Register</button>
        <button id="loginTab">Sign In</button>
      </div>

      <!-- Registration Form -->
      <form id="registerForm" class="form active">
        <div class="input-row row-one">
          <div class="input-group">
            <label>First Name <sup>*</sup></label>
            <input type="text" id="regFirstName" required />
          </div>
          <div class="input-group">
            <label>Last Name<sup>*</sup></label>
            <input type="text" id="regLastName" required />
          </div>
        </div>

        <div class="input-group">
          <label>Email Address<sup>*</sup></label>
          <input type="email" id="regEmail" required />
        </div>

        <div class="input-row">
          <div class="input-group">
            <label>Country of Residence*</label>
            <input type="text" id="regCountry" placeholder="Search Country" required />
          </div>
          <div class="input-group">
            <label>Country Code*</label>
            <input type="text" id="regCountryCode" required />
          </div>
          <div class="input-group">
            <label>Phone Number*</label>
            <input type="tel" id="regPhone" required />
          </div>
        </div>

        <div class="input-group">
          <label>Main Currency*</label>
          <select id="regCurrency" required>
            <option value="">Select Currency</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
          </select>
        </div>

        <div class="input-group">
          <label>Referral Code <span style="font-size: 0.85em; color: #999;">(optional)</span></label>
          <input type="text" id="regReferralCode" placeholder="Enter referral code if you have one" />
        </div>

        <div class="input-row">
          <div class="input-group">
            <label>Password</label>
            <input type="password" id="regPassword" required />
          </div>
          <div class="input-group">
            <label>Confirm Password</label>
            <input type="password" id="confirmPassword" required />
          </div>
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="bonus" />
          <label for="bonus">I want to receive Deposit bonus promotions</label>
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="policy" />
          <label for="policy">I have read and accept the Treat Client Fairly Policy, Fisk Disclosure Statement, Privacy
            Policy, Cient Funding and Withdrawal Policy, Cient Agreement. Confictofinterest Management Policy, Complaint
            Policy, Best Execution Policy, Client Identification Policy, Stafutory Disclosure and the Cient Acceptance
            Policy.</label>
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="agree" />
          <label for="agree">I hereby acknowledge and agree that the company will keep and process my Personal Data for
            regulatory purpose in accordance with GDPR</label>
        </div>

        
        <div class="captcha-container" style="margin: 20px 0;">
          <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY"></div>
        </div>

        <button type="submit" class="btn">Register</button>
        <div id="registerMessage" class="form-message" aria-live="polite"></div>

        <p class="signin-text">
          Already registered?
          <a href="#login" id="signinLink">Sign In Here</a>
        </p>
      </form>

      <!-- Login Form -->
      <form id="loginForm" class="form">
        <div class="input-group">
          <label>Email Address*</label>
          <input type="email" id="loginEmail" required />
        </div>
        <div class="input-group">
          <label>Password*</label>
          <input type="password" id="loginPassword" required />
        </div>

        <div class="options">
          <label><input type="checkbox" id="rememberMe"> Remember me</label>
          <a href="#">Forgot Password?</a>
        </div>

        
        <div class="captcha-container" style="margin: 20px 0;">
          <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY"></div>
        </div>

        <button type="submit" class="btn">Sign In</button>
        <div id="loginMessage" class="form-message" aria-live="polite"></div>
        <p class="signup-text">
          Don't have an account? <a href="#register">Sign up</a>
        </p>
      </form>
    </div>
  </div>

  <script src="auth-service.js"></script>
  <script src="auth.js"></script>
  <script src="language.js"></script>

  <div class="logo"><img src="icoinred/logo-88256519050c5e84fcbd2120a81b2097.svg" alt="BKCHANGE logo"></div>

</div>
<div class="mobile-menu-panel" id="mobileMenuPanel">
  <a href="index.html">Home</a>
  <a href="#login">Login</a>
  <a href="#register">Sign Up</a>

</div>

<script>
// Mobile menu: ensure clicking the hamburger closes the panel and links hide it
(function(){
  const btn = document.getElementById('mobileMenuToggle');
  const panel = document.getElementById('mobileMenuPanel');
  if(!btn || !panel) return;

  function toggle(){
    if(panel.classList.contains('active')) panel.classList.remove('active');
    else panel.classList.add('active');
  }

  btn.addEventListener('click', function(e){ e.stopPropagation(); toggle(); });
  panel.addEventListener('click', function(e){ e.stopPropagation(); });
  panel.querySelectorAll('a').forEach(function(a){ a.addEventListener('click', function(){ panel.classList.remove('active'); }); });
  document.addEventListener('click', function(e){ if(panel.classList.contains('active') && !panel.contains(e.target) && !btn.contains(e.target)) panel.classList.remove('active'); });
  document.addEventListener('keydown', function(e){ if(e.key === 'Escape' || e.key === 'Esc'){ panel.classList.remove('active'); } });
})();
</script>

  <!-- END: Mobile Menu Injected by updater -->
</body>

</html>
